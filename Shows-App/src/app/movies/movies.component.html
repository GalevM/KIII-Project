<p id="title">{{ movie.title }}</p>
<div id="imgPlot-container">
    <img id="frontIMG" src="{{ movie.poster }}" alt="Movie slika">
    <p>{{ movie.plot }}</p>
    <p>Languages: {{ movie.language }}</p>
    <p>Genres: {{ movie.genre }}</p>
    <p>IMDb Rating: {{ movie.imdbRating }}</p>
</div>

<div id="actors-container">
    <h4>Cast</h4>
    <p>{{ movie.actors }}</p>
</div>
